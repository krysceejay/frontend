      <!-- Section A: Dashboard Home -->
      <section id="dashboard-main-section">

              <ul>
                <li><a href="../index.html">Home</a></li>

        <div class="dashboard-main-section-content">
          <h3 class="dashboard-content-header">Add Book</h3>
          <div class="dashboard-addbook">
            <div class="field">
              <form>
                <div class="field-form">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input
                      type="text"
                      name="title"
                      id="title"
                      placeholder="Enter Title"
                    />
                  </div>
                  <div class="form-group">
                    <label for="author">Author</label>
                    <input
                      type="text"
                      name="author"
                      id="author"
                      placeholder="Enter Author"
                    />
                  </div>
                  <div class="form-group">
                    <label for="author">Genre</label>
                    <select name="genre" id="genre" multiple>
                      <option value="action">Action</option>
                      <option value="comedy">Comedy</option>
                      <option value="romance">Romance</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="author">Bookcover</label>
                    <input type="file" name="bookcover" id="bookcover" />
                  </div>
                  <div class="form-group">
                    <label for="title">Meeting Date</label>
                    <input type="date" name="date" id="date" />
                  </div>
                  <div class="form-group">
                    <label for="author">Time</label>

                    <input type="time" name="time" />
                  </div>

                  <div class="form-group">
                    <label for="author">Description</label>
                    <textarea
                      name="description"
                      id="description"
                      placeholder="Enter Description"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="author">Publish</label>
                    <input type="radio" name="age" value="1" /> Yes
                    <input type="radio" name="age" value="0" /> No
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-dark">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- / End Section A -->
